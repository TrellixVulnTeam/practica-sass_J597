<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Beer</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" >
  </head>
  <body>
    <header>
      <h1 class="tiBeer">Crazy Beer</h1>
      <nav>
        <ul>
          <li><a href="">Incio</a></li>
          <li><a href="">Estilos</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/beerhomer.jpeg" width="600px" height="700px" class="d-block w-100" alt="meme">
          </div>
          <div class="carousel-item">
            <img src="./img/CERVEZA-HD.jpg"  width="600px" height="700px" class="d-block w-100" alt="ipa">
          </div>
          <div class="carousel-item">
            <img src="./img/cerveza-artesanal-rosario.jpg" width="700px" height="600px"  class="d-block w-100" alt="pale ale">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div data-aos="zoom-out-up">
        <p class="pUno">Cervezas elavoradas con la mas alta calidad de granos</p>
        <p class="pDos"> Ademas cuentas con varios estilos</p>
      </div>

      <footer>
        <h2 class="pUno">Nuestras redes sociales</h2>

        <p class="facebook">facebook</p>
        <p class="ig">Instegram</p>
      </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
